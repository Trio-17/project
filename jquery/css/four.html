<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<body >
    <style>
        body
        {
            background-image: url("images - copy.jpeg");
        }
    </style>
  
     
  
    <div class="container d-flex flex-column" >
        <div class="row align-items-center justify-content-center
            min-vh-100 g-0" >
          <div class="col-12 col-md-8 col-lg-4 border-top border-3 border-primary" >
            <div class="card shadow-sm" style="background-color: lightgray;">
              <div class="card-body">
                <div class="mb-4">
                  <h5><legend>Reset password</legend> </h5>
                   
                </div>
                <form>
                  <div class="mb-3">
                    <form class="pure-form">
        
                        
                         <fieldset style="width: fit-content;">
                          New  password   <input type="password" placeholder="Password"    id="password" required>
                         
                      Confirm password <input type="password" placeholder="Confirm Password" id="done" required>
                        
                </fieldset> 
                </form>
                  </div>
                  <div class="mb-3 d-grid">
                     
                    <button type="submit"   onclick="validatePassword()" style=" background-color: rgb(88, 85, 85); color: gainsboro;">
                     Comfirm
                    </button>
                  </div>
                   
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    

      <script src= "one.js"></script>
      <script src="/jquery/jquery.min.js"></script>
      <script src="/js/bootstrap.min.js"></script>
</body>
